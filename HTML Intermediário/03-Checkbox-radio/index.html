<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>

    <h1>Checkbox e Radio</h1>

    <h3>linguagens de programação</h3>
    <label for="c#">C#</label>
    <input id="c#" type="checkbox" name="linguagens" checked><br>

    <label for="JavaScript">Javascript</label>
    <input id="JavaScript" type="checkbox" name="linguagens"><br><br>

    <h3>Gênero</h3>
    <label for="masculino">Masculino</label>
    <input id="masculino" type="radio" name="genero" checked><br>

    <label for="feminino">Feminino</label>
    <input id="feminino" type="radio" name="genero">
    
</body>
</html>
