<!DOCTYPE html>
<html>
<head>
<style>
  .accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    text-align: left;
    border: none;
    outline: none;
    transition: 0.4s;
  }

  .active, .accordion:hover {
    background-color: #ccc;
  }

  .panel {
    padding: 0 18px;
    display: none;
    background-color: white;
    overflow: hidden;
  }
</style>
</head>
<body>

<h2>Exemplo de Accordion</h2>

<button class="accordion">Item 1</button>
<div class="panel">
  <p>Conteúdo do item 1...</p>
</div>

<button class="accordion">Item 2</button>
<div class="panel">
  <p>Conteúdo do item 2...</p>
</div>

<button class="accordion">Item 3</button>
<div class="panel">
  <p>Conteúdo do item 3...</p>
</div>

<script>
  // Obtém todos os botões do acordeão
  var acc = document.getElementsByClassName("accordion");

  // Percorre todos os botões e adiciona um evento de clique
  for (var i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
      // Troca a classe "active" do botão para destacá-lo
      this.classList.toggle("active");

      // Obtém o próximo elemento irmão do botão
      var panel = this.nextElementSibling;

      // Verifica se o painel está aberto ou fechado
      if (panel.style.display === "block") {
        // Fecha o painel se estiver aberto
        panel.style.display = "none";
      } else {
        // Abre o painel se estiver fechado
        panel.style.display = "block";
      }
    });
  }
</script>

</body>
</html>
